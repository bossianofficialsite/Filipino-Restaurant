<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Filipino Restarant</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/60b0971689.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <div class="toggle">
        <div></div>
    </div>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="#home" data-page="gallery-container">Home</a></li>
                <li><a href="#menu" data-page="menu">Menu</a></li>
                <li><a data-page="home">Services</a></li>
                <li><a data-page="home">About</a></li>
                <div class="trans"></div>
            </ul>
        </nav>

          <!-- Logo -->
          <div class="logo">
            <div>Filipino Dish</div>
            <div class="logo-img"><img src="image/logo.png"></div>
          </div>

          <!-- Search icon -->
          <div class="search-bar"><i class="fas fa-search"></i></div>

          <!-- Toggle light and dark -->
          <input type="checkbox" name="theme">
    </header>

    <!-- Modal div-->
    <div class="logo-modal"><img src="image/logo.png"></div>
    <div class="search-modal">
        <input type="search" placeholder="Search">
        <span><i class="fas fa-search"></i></span>
    </div>
    <!-- Slider -->
    <section id="home" class="gallery-container" data-index="0">
        <div class="blur-effect"></div>
        <button class="btn btn-left hidden"><i class="fas fa-chevron-left"></i></button>
        <ul class="list">
            <li class="current">
                <span>Adobo</span>
                <img src="image/img-slide-01.jpg">
            </li>
            <li>
                <span>Sinigang</span>
                <img src="image/img-slide-02.png">
            </li>
            <li>
                <span>Letchon</span>
                <img src="image/img-slide-03.jpg">
            </li>
            <li>
                <span>Sisig</span>
                <img src="image/img-slide-04.jpg">
            </li>
            <li>
                <span>Kutsinta</span>
                <img src="image/img-slide-05.jpg">
            </li>
        </ul>
        <button class="btn btn-right"><i class="fas fa-chevron-right"></i></button>
    </section>
    
    <!-- Shortcut nav -->
    <section class="shortcut">
        <div class="shortcut-container">
            <div class="short-div-01">
                <span><i class="fas fa-shopping-basket"></i></span>
                <button>Order Now</button>
            </div>
            <div class="short-div-02">
                <span><i class="fas fa-table"></i></span>
                <button>Reservation</button>
            </div>
            <div class="short-div-03">
                <span><i class="fas fa-map-marked-alt"></i></span>
                <button>Find us</button>
            </div>
        </div>
    </section>

    <!-- Menu -->
    <section id="menu" class="menu" data-index="1">
        <div class="menu-nav">
            <div class="menu-container">
                <div class="menu-upper">
                    <div>
                        <label class="dinner-menu">Dinner Menu</label>
                    </div>
                    <div></div>
                </div>
                <div class="menu-lower"></div>
            </div>
        </div>
    </section>


    <!-- Smooth Scrolling -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]', { speed: 1000});
    </script>
    <script src="script.js"></script>
</body>
</html>
